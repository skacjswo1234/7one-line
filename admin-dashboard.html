<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 7one-line</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gmarket Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">관리자 대시보드</h1>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-blue-600 hover:text-blue-700 font-medium">
                        메인 페이지로
                    </a>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">링크 관리</h2>
            
            <div id="linksContainer" class="space-y-4">
                <!-- 링크 목록이 여기에 동적으로 로드됩니다 -->
            </div>

            <div id="successMessage" class="hidden mt-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
            </div>

            <div id="errorMessage" class="hidden mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            </div>
        </div>
    </main>

    <script>
        // 로그인 확인
        if (!sessionStorage.getItem('adminLoggedIn')) {
            window.location.href = 'admin.html';
        }

        // 로그아웃
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'admin.html';
        }

        // 링크 로드
        async function loadLinks() {
            try {
                const response = await fetch('/api/links');
                const data = await response.json();
                
                if (data.success) {
                    displayLinks(data.data);
                } else {
                    showError('링크를 불러오는데 실패했습니다.');
                }
            } catch (error) {
                showError('네트워크 오류가 발생했습니다.');
            }
        }

        // 링크 표시
        function displayLinks(links) {
            const container = document.getElementById('linksContainer');
            
            if (links.length === 0) {
                container.innerHTML = '<p class="text-gray-500">등록된 링크가 없습니다.</p>';
                return;
            }

            container.innerHTML = links.map(link => `
                <div class="border border-gray-200 rounded-lg p-4">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            링크 이름: <span class="font-bold text-blue-600">${link.name}</span>
                        </label>
                        ${link.description ? `<p class="text-sm text-gray-500 mb-2">${link.description}</p>` : ''}
                        <input 
                            type="text" 
                            id="url_${link.name}" 
                            value="${link.url}" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                            placeholder="링크 URL을 입력하세요"
                        >
                    </div>
                    <button 
                        onclick="saveLink('${link.name}')" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
                    >
                        저장
                    </button>
                </div>
            `).join('');
        }

        // 링크 저장
        async function saveLink(name) {
            const urlInput = document.getElementById(`url_${name}`);
            const url = urlInput.value.trim();

            if (!url) {
                showError('URL을 입력해주세요.');
                return;
            }

            // 해당 링크의 description 찾기
            const linkContainer = urlInput.closest('.border');
            const description = linkContainer.querySelector('p')?.textContent || '';

            try {
                const response = await fetch('/api/links', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        url: url,
                        description: description
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('링크가 저장되었습니다.');
                    // 1초 후 링크 다시 로드
                    setTimeout(loadLinks, 1000);
                } else {
                    showError(data.message || '링크 저장에 실패했습니다.');
                }
            } catch (error) {
                showError('네트워크 오류가 발생했습니다.');
            }
        }

        // 성공 메시지 표시
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            
            setTimeout(() => {
                successDiv.classList.add('hidden');
            }, 3000);
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // 페이지 로드 시 링크 불러오기
        loadLinks();
    </script>
</body>
</html>
